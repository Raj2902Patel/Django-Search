<html>
    <head>
        <title>Index Page</title>
    </head>

    <body>
        <h3 align="center">Add Product Data</h3><br><br>

        <table align="center" border="1">
            <form action="" method="post">
                {% csrf_token %}

                <tr>
                    <td>Product Name</td>
                    <td>
                        <input type="text" name="pname" placeholder="Product Name"/>
                    </td>
                </tr>

                <tr>
                    <td>Product Brand</td>
                    <td>
                        <input type="text" name="pbrand" placeholder="Product Brand"/>
                    </td>
                </tr>

                <tr>
                    <td>Product Price</td>
                    <td>
                        <input type="number" name="pprice" placeholder="Product Price"/>
                    </td>
                </tr>

                <tr>
                    <td>Product Stock</td>
                    <td>
                        <input type="number" name="pstock" placeholder="Product Stock"/>
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" name="submit">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="{% url 'display' %}">Display Records</a>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
